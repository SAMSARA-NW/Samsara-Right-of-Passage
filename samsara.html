<style>
/* ---------- RESET ---------- */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ---------- ROOT ---------- */
:root {
  --bg: #f6f3ee;
  --text-primary: #2b2b2b;
  --text-muted: #6f6a63;
  --accent-earth: #8a7f6d;

  --portal-center: 240,235,220;
  --portal-inner: 245,242,234;
  --portal-mid: 244,240,230;
  --portal-outer: 243,239,228;
  --portal-edge: 242,237,226;
}

/* ---------- BODY ---------- */
body {
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text-primary);
  overflow-x: hidden;
}

/* ---------- PORTAL ---------- */
.portal-bg {
  min-height: 100vh;
  width: 100vw;
  background: radial-gradient(
    circle at center,
    rgba(var(--portal-center),1) 0%,
    rgba(var(--portal-inner),0.995) 20%,
    rgba(var(--portal-mid),0.99) 45%,
    rgba(var(--portal-outer),0.98) 70%,
    rgba(var(--portal-edge),0.975) 100%
  );
  animation: portalPulse 20s ease-in-out infinite alternate;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* ---------- PARTICLES ---------- */
.particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: var(--size, 3px);
  height: var(--size, 3px);
  background: rgba(90, 90, 90, 0.35); /* soft grey */
  border-radius: 50%;
  opacity: 0;
  animation:
    floatOrganic var(--speed, 20s) ease-in-out infinite,
    driftSideways calc(var(--speed, 20s) * 0.6) ease-in-out infinite,
    breatheParticle 6s ease-in-out infinite;
}

@keyframes driftSideways {
  0%   { transform: translateX(0); }
  50%  { transform: translateX(12px); }
  100% { transform: translateX(0); }
}

@keyframes breatheParticle {
  0%,100% { opacity: 0.25; }
  50%     { opacity: 0.55; }
}


/* ---------- WHISPER ---------- */
.center-whisper {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 2;
}

.center-whisper span {
  font-size: 1.4rem;
  letter-spacing: 0.08em;
  color: rgba(43,43,43,0.45);
  animation: whisperPulse 6s ease-in-out infinite;
}

/* ---------- CONTENT ---------- */
.circle-container {
  position: relative;
  z-index: 3;
  text-align: center;
  max-width: 880px;
  padding: 6rem 2rem;
}

.circle-title {
  font-size: 2.2rem;
  font-weight: 300;
  letter-spacing: 0.12em;
  margin-bottom: 3rem;
}

.circle-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
}

.circle-member {
  padding: 1.8rem;
  border-radius: 16px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.member-name {
  font-weight: 500;
}

.member-archetype {
  font-size: 0.9rem;
  color: var(--text-muted);
}

.background-sigil {
  position: fixed;
  inset: 0;
  background-image: url("assets/images/logo1.jpg"); /* adjust path */
  background-repeat: no-repeat;
  background-position: center;
  background-size: min(70vh, 70vw);
  
  opacity: 0.035; /* whisper-level */
  filter: blur(0.3px);
  
  pointer-events: none;
  z-index: 0;

  animation: sigilBreath 18s ease-in-out infinite;
  opacity: 0;
animation: sigilFadeIn 6s ease forwards, sigilBreath 18s ease-in-out infinite;
animation-delay: 2s;

}

/* ---------- RITE FIELD ---------- */
.rite-field {
  position: fixed;
  inset: 0;
  pointer-events: auto;
  z-index: 2;
}


/* ---------- RITE BUBBLE ---------- */
.rite-bubble {
  position: absolute;
  width: 110px;
  height: 110px;
  border-radius: 50%;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  font-family: Inter, system-ui, sans-serif;
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;

  color: rgba(43,43,43,0.75);

  background:
    radial-gradient(
      circle at 30% 30%,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.6) 60%,
      rgba(230,225,215,0.45) 100%
    );

  backdrop-filter: blur(6px);

  box-shadow:
    0 12px 30px rgba(0,0,0,0.08),
    inset 0 0 18px rgba(255,255,255,0.6);

  opacity: 0;
  animation:
    bubbleFadeIn 4s ease forwards,
    bubbleDrift var(--drift-time, 26s) ease-in-out infinite,
    bubbleBreath 8s ease-in-out infinite;
}

/* ---------- BUBBLE CONTENT ---------- */
.rite-bubble span {
  position: absolute;
  transition: opacity 0.5s ease;
  pointer-events: none;
}

.bubble-name {
  opacity: 1;
}

.bubble-archetype {
  opacity: 0;
  font-size: 0.75rem;
  letter-spacing: 0.14em;
  color: rgba(43,43,43,0.6);
}

/* ---------- HOVER STATE ---------- */
.rite-bubble:hover .bubble-inner {
  transform: scale(1.08);
}

.rite-bubble:hover .bubble-name {
  opacity: 0;
}

.rite-bubble:hover .bubble-archetype {
  opacity: 1;
}


/* ---------- INNER WRAPPER ---------- */
.bubble-inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;

  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;

  transition: transform 0.6s ease;
}


/* ---------- ANIMATIONS ---------- */
@keyframes bubbleFadeIn {
  to { opacity: 0.85; }
}

@keyframes bubbleBreath {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.035); }
}

@keyframes bubbleDrift {
  0% {
    transform: translate(0,0);
  }
  50% {
    transform: translate(var(--dx, 20px), var(--dy, -24px));
  }
  100% {
    transform: translate(0,0);
  }
}



@keyframes sigilFadeIn {
  to { opacity: 0.035; }
}


@keyframes sigilBreath {
  0% {
    opacity: 0.03;
    transform: scale(1);
  }
  50% {
    opacity: 0.045;
    transform: scale(1.015);
  }
  100% {
    opacity: 0.03;
    transform: scale(1);
  }
}


/* ---------- ANIMATIONS ---------- */
@keyframes portalPulse {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.01); }
  100% { filter: brightness(1); }
}

@keyframes floatOrganic {
  0% { transform: translate(0,0); opacity: 0.3; }
  50% { transform: translate(-10px,-14px); opacity: 0.6; }
  100% { transform: translate(0,0); opacity: 0.3; }
}

@keyframes whisperPulse {
  0%,100% { opacity: 0.35; }
  50% { opacity: 0.65; }
}
</style>

/* ---------- RITE BUBBLES ---------- */

/* ---------- LOAD RITE MEMBERS ---------- */
async function loadRiteMembers() {
  const { data, error } = await supabaseClient
    .from("members")
    .select("name, archetype")
    .order("created_at", { ascending: true });

  if (error) {
    console.error("Supabase error:", error);
    return;
  }

  if (!data || data.length === 0) return;

  data.forEach((member, i) => {
    setTimeout(() => {
      spawnBubble(member.name, member.archetype);
    }, i * 1400);
  });
}



function spawnBubble(name, archetype) {
  const bubble = document.createElement("div");
  bubble.className = "rite-bubble";

  bubble.innerHTML = `
  <div class="bubble-inner">
    <span class="bubble-name">${name}</span>
    <span class="bubble-archetype">${archetype}</span>
  </div>
`;

  const size = 110;

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const forbiddenRadius = Math.min(window.innerWidth, window.innerHeight) * 0.22;

  let x = 0;
  let y = 0;
  let valid = false;

  for (let i = 0; i < 100; i++) {
    const tryX = Math.random() * (window.innerWidth - size);
    const tryY = Math.random() * (window.innerHeight - size);

    const dx = tryX + size / 2 - centerX;
    const dy = tryY + size / 2 - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance > forbiddenRadius) {
      x = tryX;
      y = tryY;
      valid = true;
      break;
    }
  }

  if (!valid) {
    const angle = Math.random() * Math.PI * 2;
    const radius = forbiddenRadius + 60;
    x = centerX + Math.cos(angle) * radius - size / 2;
    y = centerY + Math.sin(angle) * radius - size / 2;
  }

  bubble.style.left = `${x}px`;
  bubble.style.top = `${y}px`;

  bubble.style.setProperty("--dx", `${-20 + Math.random() * 40}px`);
  bubble.style.setProperty("--dy", `${-20 + Math.random() * 40}px`);
  bubble.style.setProperty("--drift-time", `${22 + Math.random() * 20}s`);

  riteField.appendChild(bubble);
}


loadRiteMembers();
